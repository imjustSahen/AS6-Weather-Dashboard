<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Check Your Weather</h1>
        <p id="currentDate"></p>
    </header>

    <main class="main-container">
        <aside class="col sidebar">
            <div>
                <h2>Search</h2>
                <div class="search_input_item">
                    <input id="city" type="text" class="locationSearch" placeholder="Please Enter a City">
                </div>
            </div>
        </aside>
        <section class="col weather-content">
            <div class="current-day">
                <h2 class="location">City, Location</h2>
                <p class="title">Temp: <span class="value" data-temperature></span></p>
                <p class="title">Wind: <span class="value" data-wind></span></p>
                <p class="title">Humidity: <span class="value" data-humidity></span></p>
            </div>
            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container" id="weather-events">
                    <a href="" class="forecast-events" id="forecast-events-one">
                        <h4 class="date" data-date>Day 1</h4>
                        <p class="weather-temp">Temp: </p>
                        <p class="weather-wind">Wind: </p>
                        <p class="weather-humidity">Humidity: </p>
                    </a>
                    <a href="" class="forecast-events" id="forecast-events-two">
                        <h4 class="date" data-date>Day 2</h4>
                        <p class="weather-temp">Temp: </p>
                        <p class="weather-wind">Wind: </p>
                        <p class="weather-humidity">Humidity: </p>
                    </a>
                    <a href="" class="forecast-events" id="forecast-events-three">
                        <h4 class="date" data-date>Day 3</h4>
                        <p class="weather-temp">Temp: </p>
                        <p class="weather-wind">Wind: </p>
                        <p class="weather-humidity">Humidity: </p>
                    </a>
                    <!-- <a href="#" class="list-group-item">
                        <h4 id="event1" value="" class="list-group-item-heading"></h4>
                    </a>
                    <a href="#" class="list-group-item">
                        <h4 id="event2" class="list-group-item-heading"></h4>
                    </a>
                    <a href="#" class="list-group-item">
                        <h4 id="event3" class="list-group-item-heading"></h4>
                    </a> -->
                </div>
            </div>

        </section>

    </main>

    <footer>

    </footer>

</body>

<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC52Imtkm1TYOjAhOxkQUNLFDxdljegbCI&libraries=places"></script>

<script defer src="./assets/js/script.js"></script>

</html>
