<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="assets/js/script.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Check Your Weather</h1>
    </header>

    <main class="main-container">
        <aside class="col sidebar">
            <div>
                <h2>Search</h2>
                <div class="search-container">
                    <input type="text" class="city-search" placeholder="Enter City Name">
                </div>
            </div>
        </aside>
        <section class="col weather-content">
            <div class="current-day">
                <h2 class="location">City, Location</h2>
                <div class="title">Temp: <span class="value" data-temperature>TBD</span></div>
                <div class="title">Wind: <span class="value" data-wind>TBD</span></div>
                <div class="title">Humidity: <span class="value" data-humidity>TBD</span></div>
            </div>
            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container">
                    <div class="blocks">
                        <h4 class="date" data-date>Day 1</h4>
                        <div class="title">Temp: <span class="value" data-temperature>TBD</span></div>
                        <div class="title">Wind: <span class="value" data-wind>TBD</span></div>
                        <div class="title">Humidity: <span class="value" data-humidity>TBD</span></div>
                    </div>
                    <div class="blocks">
                        <div class="date">Day 2</div>
                        <div class="title">Temp: <span class="value">TBD</span></div>
                        <div class="title">Wind: <span class="value">TBD</span></div>
                        <div class="title">Humidity: <span class="value">TBD</span></div>
                    </div>
                    <div class="blocks">
                        <div class="date">Day 3</div>
                        <div class="title">Temp: <span class="value">TBD</span></div>
                        <div class="title">Wind: <span class="value">TBD</span></div>
                        <div class="title">Humidity: <span class="value">TBD</span></div>
                    </div>
                    <div class="blocks">
                        <div class="date">Day 4</div>
                        <div class="title">Temp: <span class="value">TBD</span></div>
                        <div class="title">Wind: <span class="value">TBD</span></div>
                        <div class="title">Humidity: <span class="value">TBD</span></div>
                    </div>
                    <div class="blocks">
                        <div class="date">Day 5</div>
                        <div class="title">Temp: <span class="value">TBD</span></div>
                        <div class="title">Wind: <span class="value">TBD</span></div>
                        <div class="title">Humidity: <span class="value">TBD</span></div>
                    </div>
                </div>

            </div>

        </section>

    </main>

    <footer>

    </footer>

</body>

</html>
